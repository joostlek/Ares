<div *ngIf="project">
  <mat-card>
    <mat-card-title>
      {{project.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{project.id}}
    </mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>
        Languages
      </p>
      <mat-chip-list>
        <mat-chip *ngFor="let language of project.languages">{{language.name}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-content>
    <p>
      Frameworks
    </p>
    <mat-chip-list>
      <mat-chip *ngFor="let framework of project.frameworks">{{framework.name}}</mat-chip>
    </mat-chip-list>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button>Read More</button>
    </mat-card-actions>
  </mat-card>
</div>
