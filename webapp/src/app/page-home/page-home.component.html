<div style="overflow: auto;">
  <img src="../../assets/background.JPG" style="width: 100%; margin-top: 0; margin-left:0;position:absolute; overflow:hidden;">
</div>
<div class="container"
     [ngClass]="{'container-mob':false, 'container-full': true}"
     [ngClass.sm]="{'container-mob':true, 'container-full': false}"
     [ngClass.xs]="{'container-mob':true, 'container-full': false}">
  <mat-card class="intro">
    <mat-card-title>
      Joost Lekkerkerker
    </mat-card-title>
    <mat-card-subtitle>
      19 years old / Developer / IT-student
    </mat-card-subtitle>
  </mat-card>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="1%" fxLayoutAlign="center" class="projects">
    <project *ngFor="let project of projects | slice:0:2" [project]="project" fxFlex="33" [extended]='false'></project>
    <mat-card fxFlex="33">
      <mat-card-title class="more">
        Checkout more projects
      </mat-card-title>
      <mat-card-content>
        <a mat-fab routerLink="/project"><mat-icon>chevron_right</mat-icon></a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
